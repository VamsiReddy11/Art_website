<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="header">
          <span
            class="icon-close icon-close-popup"
            data-bs-dismiss="modal"
          ></span>
        </div>
        <div class="wrap">
          <div class="tf-product-info-item">
            <div class="image">
              <img
                alt="image"
                width="720"
                height="1005"
                src="/images/products/white-3.jpg"
                style="object-fit: contain"
              />
            </div>
            <div class="content">
              <a href="/product-detail/3" data-discover="true"
                >Oversized Printed T-shirt</a
              >
              <div class="tf-product-info-price">
                <div class="price">$10.00</div>
              </div>
            </div>
          </div>
          <div class="tf-product-info-variant-picker mb_15">
            <div class="variant-picker-item">
              <div class="variant-picker-label">
                Color:<span class="fw-6 variant-picker-label-value">Beige</span>
              </div>
              <form class="variant-picker-values">
                <input
                  readonly=""
                  type="radio"
                  checked=""
                  name="color1"
                /><label class="hover-tooltip radius-60" data-value="Beige"
                  ><span class="btn-checkbox bg-color-beige"></span
                  ><span class="tooltip">Beige</span></label
                ><input readonly="" type="radio" name="color1" /><label
                  class="hover-tooltip radius-60"
                  data-value="Black"
                  ><span class="btn-checkbox bg-color-black"></span
                  ><span class="tooltip">Black</span></label
                ><input readonly="" type="radio" name="color1" /><label
                  class="hover-tooltip radius-60"
                  data-value="Blue"
                  ><span class="btn-checkbox bg-color-blue"></span
                  ><span class="tooltip">Blue</span></label
                ><input readonly="" type="radio" name="color1" /><label
                  class="hover-tooltip radius-60"
                  data-value="White"
                  ><span class="btn-checkbox bg-color-white"></span
                  ><span class="tooltip">White</span></label
                >
              </form>
            </div>
            <div class="variant-picker-item">
              <div class="variant-picker-label">
                Size: <span class="fw-6 variant-picker-label-value"> S</span>
              </div>
              <form class="variant-picker-values">
                <input readonly="" type="radio" checked="" name="size1" /><label
                  class="style-text"
                  data-value="S"
                  ><p>S</p></label
                ><input readonly="" type="radio" name="size1" /><label
                  class="style-text"
                  data-value="M"
                  ><p>M</p></label
                ><input readonly="" type="radio" name="size1" /><label
                  class="style-text"
                  data-value="L"
                  ><p>L</p></label
                ><input readonly="" type="radio" name="size1" /><label
                  class="style-text"
                  data-value="XL"
                  ><p>XL</p></label
                >
              </form>
            </div>
          </div>
          <div class="tf-product-info-quantity mb_15">
            <div class="quantity-title fw-6">Quantity</div>
            <div class="wg-quantity">
              <span class="btn-quantity minus-btn">-</span
              ><input min="1" type="text" value="1" name="number" /><span
                class="btn-quantity plus-btn"
                >+</span
              >
            </div>
          </div>
          <div class="tf-product-info-buy-button">
            <form class="">
              <a
                class="tf-btn btn-fill justify-content-center fw-6 fs-16 flex-grow-1 animate-hover-btn"
                ><span>Add to cart - </span
                ><span class="tf-qty-price">$10.00</span></a
              >
              <div class="tf-product-btn-wishlist btn-icon-action">
                <i class="icon-heart"></i><i class="icon-delete"></i>
              </div>
              <a
                href="#compare"
                data-bs-toggle="offcanvas"
                aria-controls="offcanvasLeft"
                class="tf-product-btn-wishlist box-icon bg_white compare btn-icon-action"
                ><span class="icon icon-compare"></span
                ><span class="icon icon-check"></span
              ></a>
              <div class="w-100">
                <a href="#" class="btns-full"
                  >Buy with<img
                    alt="image"
                    width="64"
                    height="18"
                    src="/images/payments/paypal.png" /></a
                ><a href="#" class="payment-more-option"
                  >More payment options</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
